<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Detalles de la Chaqueta de Cuero</title>
        <link href="../ESTILOS_PG_ROPA/detalles_producto.css" rel="stylesheet" type="text/css"/>

    </head>
    <body>
        <header>
            <h1>Detalles de la Chaqueta de Cuero</h1>
        </header>
        <main>
            <div class="carrusel">
                <button class="prev" onclick="moverSlide(-1)">&#10094;</button>
                <div class="slides">
                    <img src="../IMAGENES/chaqueta gris.jpeg" alt="Vista frontal de la chaqueta de cuero" width="300">
                    <img src="../IMAGENES/chaqueta marron{.jpeg" alt="Vista frontal de la chaqueta de cuero" width="300">
                    <img src="../IMAGENES/chaqueta_descuento.jpeg" alt="Vista frontal de la chaqueta de cuero" width="300">
                    
                </div>
                <button class="next" onclick="moverSlide(1)">&#10095;</button>
            </div>
            <h2>Chaqueta de Cuero</h2>
            <p>Precio: $120.00</p>
            <p>Descripción: Chaqueta de cuero de alta calidad, ideal para un look moderno y elegante. Disponible en negro y marrón.</p>
            <p>Material: 100% cuero genuino.</p>
            <a href="Hombres.html">Regresar</a>
        </main>
        <script>
    let indiceActual = 0;

    function moverSlide(direccion) {
        const slides = document.querySelector('.slides');
        const totalSlides = slides.children.length;

        // Actualiza el índice del slide
        indiceActual += direccion;
        if (indiceActual < 0) {
            indiceActual = totalSlides - 1;
        } else if (indiceActual >= totalSlides) {
            indiceActual = 0;
        }

        // Cambia la posición del carrusel
        const desplazamiento = -indiceActual * 100;
        slides.style.transform = `translateX(${desplazamiento}%)`;
    }
</script>

    </body>
</html>

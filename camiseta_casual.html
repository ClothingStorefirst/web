<!DOCTYPE html>
<html>
    <head>
        <title>Camiseta Casual</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../ESTILOS_PG_ROPA/detalles_producto.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header>
            <h1>Detalles de la Camiseta Casual</h1>
        </header>
        <main>
            <div class="carrusel">
                <button class="prev" onclick="moverSlide(-1)">&#10094;</button>
                <div class="slides">
                    <img src="../IMAGENES/polo_de_hombre_verde.jpeg" alt="Vista trasera de camiseta casual" width="300">
                    <img src="../IMAGENES/polo_de_homre_rojo.jpeg" alt="Vista trasera de camiseta casual" width="300">
                    <img src="../IMAGENES/polo_hombre_1_azul.jpeg" alt="Vista trasera de camiseta casual" width="300">
                </div>
                <button class="next" onclick="moverSlide(1)">&#10095;</button>
            </div>
            <h2>Camiseta Casual</h2>
            <p>Precio: $60.00</p>
            <p>Descripción: Camiseta cómoda y casual para cualquier ocasión. Disponible en varios colores.</p>
            <p>Material: 100% algodón.</p>
            <a href="Hombres.html">Regresar</a>
        </main>
        <script>
    let indiceActual = 0;

    function moverSlide(direccion) {
        const slides = document.querySelector('.slides');
        const totalSlides = slides.children.length;

        // Actualiza el índice del slide
        indiceActual += direccion;
        if (indiceActual < 0) {
            indiceActual = totalSlides - 1;
        } else if (indiceActual >= totalSlides) {
            indiceActual = 0;
        }

        // Cambia la posición del carrusel
        const desplazamiento = -indiceActual * 100;
        slides.style.transform = `translateX(${desplazamiento}%)`;
    }
</script>

    </body>
</html>

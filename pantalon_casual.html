<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Detalles del Pantalón Casual</title>
        <link href="../ESTILOS_PG_ROPA/detalles_producto.css" rel="stylesheet" type="text/css"/>

    </head>
    <body>
        <header>
            <h1>Detalles del Pantalón Casual</h1>
        </header>
        <main>
            <div class="carrusel">
                <button class="prev" onclick="moverSlide(-1)">&#10094;</button>
                <div class="slides">
                    <img src="../IMAGENES/pantalon1.jpeg" alt="Vista frontal de pantalon casual" width="300">
                    <img src="../IMAGENES/pantalon2.jpeg" alt="Vista frontal de pantalon casual" width="300">
                    <img src="../IMAGENES/pantalon3.jpeg" alt="Vista frontal de pantalon casual" width="300">
                   
                </div>
                <button class="next" onclick="moverSlide(1)">&#10095;</button>
            </div>
            <h2>Pantalón Casual</h2>
            <p>Precio: $80.00</p>
            <p>Descripción: Pantalón casual cómodo y versátil, perfecto para el uso diario. Disponible en diferentes colores y tallas.</p>
            <p>Material: Mezcla de algodón y poliéster.</p>
            <a href="Hombres.html">Regresar</a>
        </main>
        <script>
            
    let indiceActual = 0;

    function moverSlide(direccion) {
        const slides = document.querySelector('.slides');
        const totalSlides = slides.children.length;

        // Actualiza el índice del slide
        indiceActual += direccion;
        if (indiceActual < 0) {
            indiceActual = totalSlides - 1;
        } else if (indiceActual >= totalSlides) {
            indiceActual = 0;
        }

        // Cambia la posición del carrusel
        const desplazamiento = -indiceActual * 100;
        slides.style.transform = `translateX(${desplazamiento}%)`;
    }
</script> 
    </body>
</html>
